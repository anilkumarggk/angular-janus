<div class='header center-flex'>
  <h1 mat-dialog-title>Devices</h1>
  <span class='flex'></span>
  <i
    class="fas fa-times"
    (click)="onCancel()"
    ></i>
</div>
<div mat-dialog-content>
  <form 
    *ngIf='devicesForm'
    [formGroup]='devicesForm'
    (submit)='onSubmit()'>
    <mat-form-field appearance="fill">
      <mat-label>Microphone</mat-label>
      <mat-select formControlName='audioDevice'>
        <mat-option
          *ngFor="let device of availableAudioDevices"
          [value]='device.deviceId'
          >{{ device.label }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Camera</mat-label>
      <mat-select formControlName='videoDevice'>
        <mat-option
          *ngFor="let device of availableVideoDevices"
          [value]='device.deviceId'
          >{{ device.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      *ngIf='supportsSpeakerSelection'
      appearance="fill">
      <mat-label>Speakers</mat-label>
      <mat-select formControlName='speakerDevice'>
        <mat-option
          *ngFor="let device of availableSpeakerDevices"
          [value]='device.deviceId'
          >{{ device.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<mat-divider></mat-divider>


<div class='button-row center-flex' mat-dialog-actions>
  <div
    class='nv-button'
    (click)='onSubmit()'>
    Save
  </div>
</div>
